<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuna.js Effect Chain Builder</title>
    <style>
        /* Basic styling for readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        .two-columns {
            column-count: 2;        /* This creates two columns */
            column-gap: 20px;       /* Adjusts the gap between columns */
            /* Optional Styles Below */
            width: 95%;            /* Adjust width as needed */
            padding: 10px;          /* Padding around the content */
            border: 0.25vw solid #ccc; /* Border for visual separation */
               }
    </style>
</head>
<body>
    <h1>Tuna.js Effect Chain Builder</h1>

    <label for="effectSelect">Choose an Effect:</label>
    <select id="effectSelect">
        <option value="">Select an effect</option>
        <!-- Options will be added dynamically -->
    </select>

    <div id = "effectName"></div>
    <div id="formContainer" class="two-columns">
        <!-- Form will be generated here -->
    </div>

    <script src="form.js"></script>
</body>
</html>
