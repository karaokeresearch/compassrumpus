<!DOCTYPE html>
<html>
<head>
<style>
  #circle-container {
    width: 400px;
    height: 400px;
    border: 2px solid black;
    border-radius: 50%;
    position: relative;
    margin: 50px auto;
  }

  .piano-key {
    position: absolute;
    width: 4px;
    height: 100px;
    background-color: black;
    transform-origin: bottom center;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <div id="circle-container">
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(51.43deg);"></div>
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(102.86deg);"></div>
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(154.29deg);"></div>
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(205.71deg);"></div>
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(257.14deg);"></div>
    <div class="piano-key" style="transform: translate(-50%, -50%) rotate(308.57deg);"></div>
  </div>
</body>
</html>
