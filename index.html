<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>noise.bike</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        }
        
        #terriblecompass {
            z-index:-1;
            width: 50%;
            height: 50%;
            cursor: pointer;
    
   
        }
        .arrow-down {
            width: 26%;
            height: 25%;
            text-align:right            
            }
        #frequencyDisplay {
            background-color: PaleVioletRed;
            font-size: 20px;
            width: 100%;
            height: 100%;
            cursor: pointer;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }

        
        .slider{
            width: 60%;

        }
 
        .custom-box {
            display: inline-block; /* Make the span behave like a block-level element */
            width: 20vw;
            font-size:20vw;
            border: 2px solid black; /* Add a 2px black border */
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            cursor: pointer;
            cursor: pointer; /* Change cursor to a pointer on hover */
            user-select: none; /* Prevent text selection */
            border-radius: 1vw;

        }

        input[type="checkbox"] {
            transform: scale(3); /* Adjust the scale factor as needed */
        }
               
        
        form div {
            margin-bottom: 10px;
        }
        label {
            margin-right: 10px;
        }
        .two-columns {
            column-count: 2;        /* This creates two columns */
            column-gap: 20px;       /* Adjusts the gap between columns */
            /* Optional Styles Below */
            width: 95%;            /* Adjust width as needed */
            padding: 10px;          /* Padding around the content */
            border: 0.25vw solid #ccc; /* Border for visual separation */
        }

    </style>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>

    <div id="frequencyDisplay" style="color: white"><span id="taphere">Tap compass to start. </span>
        <span id ="declination">
        Enable location services to detect declination.
        </span><span id="console"></span>
        <br><br>
        <!--a slider that goes from 0 to 1000-->
        <span id="sliderContainer">
        </span>

        
        <br>
        <div class="arrow-down">â†“</div>

        </div>



    </div>

    
<span class = "custom-box" id="letter0">&nbsp;</span></div>
<span class = "custom-box" id="letter1">&nbsp;</span></div>
<span class = "custom-box" id="letter2">&nbsp;</span></div>

<br><br>
<div class="checkbox-group">&nbsp;&nbsp;&nbsp;
    <input type="checkbox" checked id="chordVoice0" name="root">
    &nbsp;&nbsp;&nbsp;

    &nbsp;&nbsp;&nbsp;

    <input type="checkbox" id="chordVoice1" name="third">

    &nbsp;&nbsp;&nbsp;
    <label for="fifth">Fifth</label>
</div>


<br>
    <div> Chorus volume
        <input type="range" min="0" max="100" value="75" class="slider" id="chordVolume">
    </div>
    <br><br>
<div>Sting volume
    <input type="range" min="0" max="100" value="15" class="slider" id="stingerVolume">

<div>

</div>

<br><br>
<div>Chorus:
    <select name="chordFileSelect" id="chordFileSelect" data-bs-toggle="dropdown">

    </select>

</html>
