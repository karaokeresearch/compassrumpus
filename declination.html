
<!DOCTYPE html>
<html>
<head>
    <title>Magnetic Declination Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="declination.js"></script>
    <script src="geomag.js"></script>
    <script src="iospermission.js"></script>
</head>
<body>
    <h1>Magnetic Declination Calculator</h1>
    <p>This is a proof of concept</p>
    <button onclick="getLocation()">Get Current Location</button>
    <p id="location">Location: Not Found</p>
    <p id="declination">Declination: Not Calculated</p>

    <div id="log" class="sensor-data"></div>

    <!-- Orientation Data -->
    <div id="gamma" class="sensor-data">gamma: N/A</div>
    <div id="beta" class="sensor-data">beta: N/A</div>
    <div id="alpha" class="sensor-data">alpha: N/A</div>

    <!-- Motion Data -->
    <div id="accx" class="sensor-data">accx: N/A</div>
    <div id="accy" class="sensor-data">accy: N/A</div>
    <div id="accz" class="sensor-data">accz: N/A</div>
    <div id="rotx" class="sensor-data">rotx: N/A</div>
    <div id="roty" class="sensor-data">roty: N/A</div>
    <div id="rotz" class="sensor-data">rotz: N/A</div>
    <script>
        onClick();
        getLocation();
        

    </script>
</body>
</html>
