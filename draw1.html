<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Dots Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="720" height="480"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function drawLetter(x, y, letter, color) {
            ctx.beginPath();
            ctx.font = '8px Arial';
            ctx.fillStyle = color;
            ctx.fillText(letter, x, y);
            ctx.fill();
        }


        function moveDotRandomly() {
            let dotsCount = 0;
            const duration = 5000; // 5 seconds


            function drawNextDot() {
                if (dotsCount < 50) {
                    let randomX = dotsCount/2;
                    let randomY = Math.floor(Math.random() * 20) + 1;
                
                    drawLetter(randomX * 25, randomY * 20, "z", "red"); // Scale randomY to fit within the canvas height
                    dotsCount++;
                    setTimeout(drawNextDot, 100);
                }
            }

            drawNextDot();
        }

        moveDotRandomly();
    </script>
</body>
</html>
